    <h2>Hvad er vodka?</h2>
    <p>Vodka (Også stavet водка med kyrillisk skrift) er en gennemsigtig alkoholisk drik, som er på 30%-60% alkohol.</p>
    <p>Vodka er især populær i lande som Rusland, Polen og Ukraine, hvor den drikkes af mange.</p>
